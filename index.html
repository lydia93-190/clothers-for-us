<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-social=1.0">
        <title>clothers for us</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    </head>
    <body>


        <!-- Barre de navigation -->
        <nav>
            <h1>Clothers For Us</h1>
            <div class="onglets">
                <p class="link"> Nouveautés</p>
                <p class="link">Homme</p>
                <p class="link">Enfant</p>
                <p class="link">Connexion</p>
                <form>
                    <input type="search" placeholder="Rechercher">
                </form>
                <p><i class="far fa-heart"></i></p>
                <p><i class="fas fa-shopping-cart"></i></p>
            </div>
        </nav>
        <!-- Fin de la barre de navigation  -->

        <!-- Header -->
        <header>
        <h1>C'est votre boutique, votre chez vous.</h1>
        <button>Naviguer <i class="fas fa-paper-plane"></i></button>
        </header>
        <!-- Header -->

        <!-- Carousel -->
        <div id="carouselExemple" class="carousel slide" data-ride="carousel" data-interval="3000">

            <ol class="carousel-indicators">
                <li data-target="#carouselExemple" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExemple" data-slide-to="1"></li>
                <li data-target="#carouselExemple" data-slide-to="2"></li>
            </ol>
    
    
            <div class="carousel-inner">
    
                <div class="carousel-item active">
                    <img src="https://images.unsplash.com/photo-1551092868-0b77c6db2537?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80"
                        class="d-block">
                </div>
    
                <div class="carousel-item">
                    <img src="https://images.unsplash.com/photo-1551102450-62aec75cd0bc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80"
                        class="d-block">
                </div>
    
                <div class="carousel-item">
                    <img src="https://images.unsplash.com/photo-1551114023-3689bee31124?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1351&q=80"
                        class="d-block">
                </div>
    
            </div>
    
            <a href="#carouselExemple" class="carousel-control-prev" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="ture"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a href="#carouselExemple" class="carousel-control-next" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
    
        </div>
    
    
        <script>
            $('.carousel').carousel({
    
                pause: "null"
    
            })
        </script>

        <!-- Fin de carousel -->

        <section class="main">

            <!-- Toutes les cartes-->
            <div class="cards">
                <div class="card">
                    <img src="35dd6753db93dc95993d4f788f10dd52a2ba7459_cly4082_4.jpg">
                    <div class="card-header">
                        <h4 class="title">Robe Rosyta</h4>
                        <h4 class="price">19€</h4>
                    </div>
                </div>
                <div class="card-body">
                </div>

                <div class="card">
                    <img src="Unknown.jpeg">
                    <div class="card-header">
                        <h4 class="title">Polo Ralph Lauren</h4>
                        <h4 class="price">70€</h4>
                    </div>
                </div>
                <div class="card-body">
                </div>

                <div class="card">
                    <img src="images.jpeg">
                    <div class="card-header">
                        <h4 class="title">Robe baby</h4>
                        <h4 class="price">9€</h4>
                    </div>
                </div>
                <div class="card-body">
                </div>

            </div>
            <!-- Fin de toutes les cartes-->
        </section>
        <!-- Section principale -->

        <!-- Fin de la section principal-->

        <!-- Pied de page -->
        <footer>
            <p>&copy; Contactez-nous</p>
            <div class="social-media">
                <p><i class="fab fa-facebook-f"></i></p>
                <p><i class="fab fa-twitter"></i></p>
                <p><i class="fab fa-instagram"></i></p>
            </div>
        </footer>
        <!-- Fin du pied de page -->

        <!-- Formulaire -->
        
        <!-- Fin de formulaire-->
    </body>
</html>
